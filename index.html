<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>    
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="msg">
        <!--Message-->
        <h1 id="text">...</h1>         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
        <script src="script.js"></script>
    </div>
    <div class="canvas">
        <div class="circle">           
            <!--Image-->
            <img id="img_octocat" src = "src/octocat_birthday.png"/>

            <!--Cloud - Top Right-->
            <div class="cloud top-right"></div>

            <!--Cloud - Top Left-->
            <div class="cloud bottom-left"></div>
        </div>     
        <div class="confetti">
            <div class="squareOne"></div>
            <div class="squareTwo"></div>
            <div class="squareThree"></div>
            <div class="squareFour"></div>
            <div class="squareFive"></div>
            <div class="squareSix"></div>
            <div class="squareSeven"></div>
            <div class="squareEight"></div>
            <div class="squareNine"></div>
            <div class="squareTen"></div>
          </div> 
    </div>      
</body>
</html>
